<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
    </style>
    <link href="index.css" rel="stylesheet">
    <title>Calculator ðŸ§®</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
        <div class="display">
            <p>0</p>
        </div>
        <button class="aClear Clear">Clear</button>
        <button class="aBackspace">Del</button>
        <button class="div">/</button>
        <button class="a7">7</button>
        <button class="a8">8</button>
        <button class="a9">9</button>
        <button class="mul">*</button>
        <button class="a4">4</button>
        <button class="a5">5</button>
        <button class="a6">6</button>
        <button class="sub">-</button>
        <button class="a1">1</button>
        <button class="a2">2</button>
        <button class="a3">3</button>
        <button class="add">+</button>
        <button class="a0">0</button>
        <button class="adot"><strong>.</strong></button>
        <button class="eq">=</button>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
